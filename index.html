<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1ο Γυμνάσιο Πυλαίας - Πρόγραμμα Εξετάσεων</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #e6f2ff; color: #333; line-height: 1.4; padding: 20px; }
    .container { max-width: 800px; margin: auto; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h1, h2, h3, h4 { text-align: center; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.95rem; background-color: white; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .btn-group { display: flex; flex-wrap: wrap; justify-content: space-around; margin: 20px 0; }
    .btn, .link-btn { 
      flex: 1 1 30%; 
      margin: 5px; 
      padding: 12px; 
      background-color: #fff; 
      border: 1px solid #aaa; 
      border-radius: 4px; 
      text-align: center; 
      cursor: pointer; 
      font-size: 1rem;  /* Αυξημένο από 0.9rem */
      text-decoration: none; 
      color: #333;
      min-height: 50px;  /* Προσθήκη σταθερού ύψους */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .link-btn { background-color: #e0e0d0; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 600px; border-radius: 6px; position: relative; }
    .close { position: absolute; right: 10px; top: 10px; font-size: 1.2rem; cursor: pointer; }
    footer { font-size: 0.75rem; text-align: right; margin-top: 40px; }
    @media (max-width: 600px) { 
      .btn, .link-btn { 
        flex: 1 1 45%; 
        font-size: 1.1rem;  /* Ακόμα μεγαλύτερο font size για κινητά */
        padding: 14px 8px;  /* Περισσότερο padding */
      } 
    }
  </style>
</head>
<body>
  <!-- Ο υπόλοιπος κώδικας παραμένει ο ίδιος όπως στο προηγούμενο παράδειγμα -->
  <!-- ... -->
</body>
</html>
